<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Exercices JS</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f5f5f5;
      padding: 40px;
    }
    select, button {
      font-size: 16px;
      padding: 8px 12px;
      margin: 10px;
    }
    #console {
      margin-top: 20px;
      padding: 10px;
      background: #222;
      color: #0f0;
      font-family: monospace;
      border-radius: 6px;
      text-align: left;
      height: 150px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Exercices JavaScript</h1>

  <select id="choix">
    <option value="">-- Choisis un script --</option>
    <option value="script_1.js">1. Bonjour & Salut</option>
    <option value="script_2.js">2. Factorielle</option>
    <option value="script_3.js">3. Pyramide</option>
    <option value="script_4.js">4. Startup Nation</option>
    <option value="script_5.js">5. Bibliothécaire</option>
    <option value="script_6.js">6. Code la vie</option>
    <option value="script_7.js">7. Acné-Bot</option>
  </select>

  <button id="run">Lancer</button>

  <div id="console">Résultats ici...</div>

  <script>
    const zoneConsole = document.getElementById("console");
    const baseLog = console.log;
    console.log = (...msg) => {
      baseLog(...msg);
      zoneConsole.textContent += "\n> " + msg.join(" ");
      zoneConsole.scrollTop = zoneConsole.scrollHeight;
    };

    document.getElementById("run").onclick = () => {
      const script = document.getElementById("choix").value;
      if (!script) return alert("Choisis un script !");
      zoneConsole.textContent = "Exécution de : " + script + "\n";
      document.querySelectorAll("script[data-run]").forEach(s => s.remove());
      const s = document.createElement("script");
      s.src = script;
      s.dataset.run = "true";
      document.body.appendChild(s);
    };
  </script>
</body>
</html>
